<template name="myprofile">

  <div class="jumbotron">

    <h1>MyProfile</h1>

  </div>

  <form class="js-info">
    <input class="js-infoFirst form-control" type="text" placeholder="First Name">
    <br>
    <input class="js-infoLast form-control" type="text" placeholder="Last Name">
    <br>
    <input class="js-infoNick form-control" type="text" placeholder="Nickname">
    <br>
    <input class="js-infoEmail form-control" type="text" placeholder="Email">
    <br>
    <input class="js-infoBirth form-control" type="text" placeholder="Birthday">
    <br>
    <input class="btn btn-success" type="submit" value="Submit">
  </form>

</template>

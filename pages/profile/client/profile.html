<template name="profile">

  <div class="jumbotron">
    <h1>profile<small> {{intro.text}} </small></h1>
  </div>

  <a class="text-muted" href="{{pathFor 'settings'}}">settings</a>

  <div class="css-selectCont">
    <select class="js-color css-select">
      <option value="bg-info">Mild Blue</option>
      <option value="bg-warning">Warning Yellow</option>
      <option value="bg-success">Success Green</option>
      <option value="bg-primary">Primary Blue</option>
      <option value="bg-danger">Danger Red</option>
    </select>
  </div>

  <br><br>

  <div class="{{userColor}} css-background">
    <br>

    <h1 class="css-userName"> {{liveUser.profile.first}} {{liveUser.profile.last}} </h1>

  </div>

  <!-- <button class="push">Push</button>
  <canvas id="drawSpace" width="500" height="500"> ...</canvas> -->

</template>

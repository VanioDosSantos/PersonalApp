<template name="signup">

  <div class="jumbotron">
    <h1>register <small>join the sharing spree</small></h1>
  </div>

  <form class="register">
    <div class="col-sm-6">
      <label for="first">First Name</label>
      <input class="js-first form-control" type="text">
    </div>

    <div class="col-sm-6">
      <label>Last Name</label>
      <input class="js-last form-control" type="text">
    </div>

    <div class="col-sm-12">
      <br>
      <label>Email</label>
      <input class="js-email form-control" type="email">
    </div>

    <div class="col-sm-12">
      <br>
      <label>Password</label>
      <input class="js-password form-control" type="password">
    </div>

    <div class="col-sm-6 center-block">
      <br>
      <input class="btn btn-danger" type="submit" value="Register">
    </div>
  </form>



</template>

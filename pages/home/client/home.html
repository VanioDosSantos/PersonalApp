<template name="home">

  <div class="jumbotron">
    <h1>Mention <small>The inclusive way to share.</small></h1>
    <br>
    <h4 class="text-danger">Grab your friends and let's go!</h4>
  </div>

  <!-- temporary location :: will be used differently later -->
  <div class="{{theColor}}">
    <select class="js-color">
      <option>bg-info</option>
      <option>bg-warning</option>
    </select>
    Color: {{theColor}}
    <br>
    Counter: {{theCounter}}
    <br>
    <button class="js-pusher">Push It</button>
  </div>
  <!-- end -->

  <!-- login form -->
  <div class="pull-right">
    <h1>login</h1>
    <form>
      <div class="col-sm-6">
        <br>
        <label>Email</label>
        <input class="js-login-email form-control" type="email">
      </div>

      <div class="col-sm-6">
        <br>
        <label>Password</label>
        <input class="js-login-password form-control" type="password">
      </div>

      <div class="col-sm-6">
        <br>
        <input class="btn btn-default" type="submit" value="Login">
      </div>
    </form>
  </div>


</template>

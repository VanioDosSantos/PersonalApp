<template name="feed">
  <div class="jumbotron">
    <h1>feed <small>What's everyone saying.</small></h1>
    <h4 class="text-danger">Let your friends and their friends know how are things.</h4>
  </div>

  <form class="mentionForm">
    <div class="input-group">
      <input type="text" class="mentionIpt form-control" placeholder="Mention something cool...">
      <span class="input-group-btn">
        <button class="mentionBtn btn btn-danger" type="submit">Put it up</button>
      </span>
    </div>
  </form>

  <hr>
  {{#each mention in mentions}}
    <h5><a class="css-btns" href="/frienduser/{{mention.createdBy}}"> {{mentionOwner mention}} </a> <div class="pull-right"> {{mention.createdAt}} </div></h5>
    {{> feedMentions  m = mention}}
    <!-- {{> userMentions allMs = mention}} -->
  {{/each}}
  <hr>

</template>

<template name="feedMentions">
  <div>
    <!-- added example -->
    <!-- <a href="/profile/{{m._id}}">peek profile</a> -->
  </div>
  <div class="lead">
    {{m.text}}
    <div class="pull-right">
      {{m.mentions}} |

      <!-- button + dropdown code -->
      <div class="btn-group">
        <button type="button" class="mentionPlusBtn btn btn-danger"><span class="glyphicon glyphicon-plus"></span></button>
        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="caret"></span>
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Report Post</a></li>
          <li class="mentionDlt"><a href="#">Delete Mention</a></li>
          <li role="separator" class="divider"></li>
          <li><a href="#">Make it private</a></li>
        </ul>
      </div>

    </div>
  </div>
</template>

<template name="frienduser">
  <h3>Add this user as friend</h3>
  <button class="js-addfriend btn btn-danger" type="button">Add friend</button>

  <!-- {{allMs.text}} -->

</template>
